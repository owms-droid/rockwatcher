[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8"

# Cache control for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Ensure HTML files are never cached
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, no-cache"

# Handle 404s with custom page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Handle SPA paths last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' api.nasa.gov; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"