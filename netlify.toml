[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8"

# Redirect pages to their actual locations
[[redirects]]
  from = "/list.html"
  to = "/src/pages/list.html"
  status = 200

[[redirects]]
  from = "/about.html"
  to = "/src/pages/about.html"
  status = 200

[[redirects]]
  from = "/details.html"
  to = "/src/pages/details.html"
  status = 200

# Asset handling
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Handle other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' api.nasa.gov; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"